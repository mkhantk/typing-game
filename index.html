<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Typing Game</title>
  </head>
  <body>
    <h1>Practice Typing</h1>
    <div id="result"></div>
    <div id="container">
      <div id="textArea">Loading . . .</div>
    </div>
    <div class="inputBox">
      <input type="text" name="typed-value" id="typed-value" />
      <div id="timer">
        <span id="minute">00</span>:<span id="second">00</span>
      </div>
      <button id="button">
        <img
          src="reset-reload-refresh-sync-arrow-update-svgrepo-com.svg"
          alt=""
        />
      </button>
    </div>
  </body>
</html>
